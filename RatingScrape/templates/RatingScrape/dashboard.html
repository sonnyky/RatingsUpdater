<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'RatingScrape/common.css' %}" >
    <title>Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'RatingScrape/touch_input.js' %}"></script>
</head>
<body>
    <h1>Today is {% now "jS F Y H:i" %}</h1>

     <h1>
            <ul class="nav nav-pills">
            <li id="ratings_tab" onclick="ratingView()" class="active"><a>Ratings</a></li>
            <li id="reviews_tab" onclick="reviewView()"><a>Reviews</a></li>
            <li id="others_tab"><a>Others(Not ready)</a></li>
            </ul>
     </h1>

    <div id="ios_app_rating">
        <form action="{% url 'RatingScrape:get_ratings' %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Get Ratings" />
        </form>

    </div>

    <div id="ios_app_review">

    </div>

</body>

<script>
    function reviewView(){
        console.log("Javascript");
        $.ajax({
            type: "GET",
            url: "/ios_app_review_fragment/",
            success: function (response) {
                console.log(response);
                $("#ios_app_rating").hide();
                $("#ios_app_review").show();
                $("#ios_app_review").html(response);
                $("#reviews_tab").addClass("active");
                $("#ratings_tab").removeClass();
            }
        });
    }

    function ratingView(){
        console.log("Javascript");
        $.ajax({
            type: "GET",
            url: "/ios_app_rating_fragment/",
            success: function (response) {
                console.log(response);
                $("#ios_app_review").hide();
                $("#ios_app_rating").show();
                $("#ios_app_rating").html(response);
                $("#reviews_tab").removeClass();
                $("#ratings_tab").addClass("active");
            }
        });
    }

    function getReviews(){
        $.ajax({
            type: "GET",
            url: "/get_reviews/",
            success: function (response) {
                console.log(response);

            }
        });
    }

</script>

</html>
