<div id="user_reviews">
    {% for review in reviews %}
    <div class="well">
        <ul class="list-group">
            <li class="list-group-item">Author :  {{ review.author }}</li>
            <li class="list-group-item">Rating :  {{ review.rating_given_by_user }}</li>
            <li class="list-group-item">Version Rated :  {{ review.version_rated }}</li>
            <li class="list-group-item">Comment :  {{ review.comment }}</li>
            <li class="list-group-item">ID :  {{ review.review_id }}</li>
        </ul>
        <form action="{% url 'RatingScrape:delete_review_entry' review.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete" />
        </form>
    </div>
    {% endfor %}
</div>
